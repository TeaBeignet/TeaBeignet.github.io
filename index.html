<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id = "title">To Do List</p>
    <div id = "note-grid">
        <div class = "add-sticky-note">
            <div style = "display: grid;">
                <input placeholder = "Title" id = "add-note-title" type = "text">
                <input placeholder = "Description" id = "add-note-desc" type = "text">
                <button id = "add-note-button">Add Note</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
